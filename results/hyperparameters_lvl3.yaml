model: yolo11m-seg.pt
training:
  epochs: 100
  batch: 8
  imgsz: 640
  patience: 15
  lr0: 0.005
  lrf: 0.001
  optimizer: AdamW
augmentations:
  mosaic: 1.0
  mixup: 0.15
  copy_paste: 0.1
  degrees: 15.0
  scale: 0.7
  flipud: 0.2
loss_weights:
  box: 7.5
  cls: 0.5
  dfl: 1.5
